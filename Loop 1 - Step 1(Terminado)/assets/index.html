<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="container">

    <div class="elBlanco">

      <div class="mobile">
        <div class="img">
          <img src="img/device.svg" alt="mobile">
        </div>
        <div class="textoMobile">
          <span class="titulo">MOBILE</span><br>
          <span class="texto">Get notifications about new <br>
            releases in our mobile app. </span>
        </div>
        <div class="precio">
          <span>10</span>
        </div>
      </div>

      <div class="desktop">
        <div class="img">
          <img src="img/laptop.svg" alt="desktop">
        </div>
        <div class="textoDesktop">
          <span class="titulo">DESKTOP</span><br>
          <span class="texto">Enjoy new episodes on your laptop <br>
            in browser with our web services,<br>
            wich supports all the plataforms.</span>
        </div>
        <div class="precio">
          <span>15</span>
        </div>
      </div>

      <div class="tv">
        <div class="img">
          <img src="img/monitor.svg" alt="TV">
        </div>
        <div class="textoTV">
          <span class="titulo">TV</span><br>
          <span class="texto">Watch your favorite series at home <br>
            on large screen with our TV <br>
            application.</span>
        </div>
        <div class="precio">
          <span>20</span>
        </div>
      </div>
    </div>

  </section>

</html>
